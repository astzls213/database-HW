{% extends 'auth_base.html' %}

{% block title %}
    注册 - 期刊管理系统
{% endblock title %}

{% block page_content %}
    <div class="container">
        <form class="form-signin" method="POST">
            <h2 class="form-signin-heading">欢迎使用期刊管理系统</h2>
            {{ wtf.quick_form(form) }}
        </form>
        
        {% for msg in get_flashed_messages() %}
        <div class="alert alert-danger" role="alert">
            {{ msg }}
        </div>
        {% endfor %}
    </div>
{% endblock %}
