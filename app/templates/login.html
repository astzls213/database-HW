{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <form class="form-signin" method="POST">
            <h2 class="form-signin-heading">请登录</h2>
            
            {{ wtf.quick_form(form) }}
        </form>
        <p>
            新用户？
            <a href="{{ url_for('main.register') }}">
                点击这里注册！
            </a>
        </p>
        
        {% for msg in get_flashed_messages() %}
        <div class="alert alert-danger" role="alert">
            {{ msg }}
        </div>
        {% endfor %}
        
    </div>
{% endblock body %}
